<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Grid De Bootstrap</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
      
    />
    <link rel="stylesheet" href="grid.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" style="background-color: red">1</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" style="background-color: blue">2</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" style="background-color: yellow">3</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" style="background-color: green">4</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" style="background-color: cyan">5</div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6" style="background-color: darkmagenta">6</div>
        </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
